<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>WebRTC Close Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1 id="dispMyId"></h1>
            <span>※ストリームは合計3つまで追加できます。また、動画ファイルをD&amp;Dすれば動画のストリームを追加できます。</span>
            <button id="addStream">ダミーストリームを追加</button>
            <button id="addAudioTrack">オーディオトラックをすべてのストリームに追加</button>
        </div>
        <div id="container">
        </div>
        <script src="broadcastchannelex_class.js"></script>
        <script src="webrtc.js"></script>
        <script>
            let bcex = new BroadcastChannelEx({
                onMyId: id => {
                    //if(!id) debugger;
                    console.log('onMyId', id);
                    myId = id;
                    dispMyId.textContent = '自分のID:' + id
                },
                onJoinMember: (memberId, members) => {
                    console.log('onJoinMember', memberId, members);
                    //connectedMembers = members
                    webrtcStart(memberId)
                },
                onLeaveMember: memberId => {
                    console.log('onLeaveMember', memberId);
                    removeMember(memberId);
                },
                onHost: _ => {
                    console.log('onHost');
                    document.title = '★' + document.title
                },
                onFull: _ => {
                    console.log('onFull');
                    disMyId.textContent = '満員'
                }
            })

            bcex.join()
        </script>
    </body>
</html>
