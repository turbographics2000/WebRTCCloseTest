<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>WebRTC Close Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="dispMyId"></h1>
        <button id="addStream">ストリームを追加(合計３つまでストリームを追加できます)</button>
        <button>Connect</button>
        <button>Close</button>
        <script src="broadcastchannelex_class.js"></script>
        <script src="webrtc.js"></script>
        <script>
            let bcex = new BroadcastChannelEx({
                onMyId: id => {
                    console.log('onMyId', id);
                    myId = id;
                    dispMyId.textContent = '自分のID:' + id
                },
                onJoinMember: (memberId, members) => {
                    console.log('onJoinMember', memberId, members, connectedMembers);
                    connectedMembers = members
                    webrtcStart(memberId)
                },
                onLeaveMember: memberId => {
                    console.log('onLeaveMember', memberId);
                    removeMember(memberId);
                },
                onHost: _ => {
                    console.log('onHost');
                    document.title = '★' + document.title
                },
                onFull: _ => {
                    console.log('onFull');
                    disMyId.textContent = '満員'
                }
            })

            bcex.join()
        </script>
    </body>
</html>
